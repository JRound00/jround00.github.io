# The Site Configuration

theme: jekyll-theme-chirpy
lang: en
timezone: Europe/London

title: James Round
tagline: Personal Cyber Security Blog
description: >-
  A personal Cyber Security Blog including a range of projects, Tryhackme Walkthroughs as well as events.
url: "https://jround00.github.io"

github:
  username: jround00

social:
  name: James Round
  email: TODO
  links:
    - https://github.com/JRound00
    - https://www.linkedin.com/in/jamesr2000

google_site_verification: 
google_analytics:
  id: 
goatcounter:
  id: 

theme_mode: 
avatar: /assets/img/avatar/Profile.jpg
social_preview_image: 

toc: true

comments:
  active: 
  disqus:
    shortname: 
  utterances:
    repo: 
    issue_term: 
  giscus:
    repo: 
    repo_id:
    category:
    category_id:
    mapping: 
    input_position: 
    lang: 
    reactions_enabled: 

assets:
  self_host:
    enabled: false
    env: 

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:

paginate: 10
baseurl: ""

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight

collections:
  tabs:
    output: true
    sort_by: order
  walkthroughs:
    output: true
    permalink: /walkthroughs/:path/
  blogs: # Added blogs collection
    output: true
    permalink: /blog/:year/:month/:day/:title/
  projects: # Ensure projects collection is defined if you have project content
    output: true
    permalink: /projects/:path/

defaults:
  - scope:
      path: ""
      type: blogs # Changed from posts to blogs
    values:
      layout: post
      comments: true
      toc: true
      permalink: /blog/:year/:month/:day/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - rollup.config.js
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
